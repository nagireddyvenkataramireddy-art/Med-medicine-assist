<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#f0f9ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MediMind - Smart Medicine Reminder</title>
    <link rel="manifest" href="./manifest.json">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Critical Fallback CSS (Applied immediately) -->
    <style>
      /* Force system font immediately to avoid Times New Roman */
      html {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f0f9ff;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #f0f9ff;
        color: #1e293b;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Prevent massive icons if CSS fails */
      svg {
        max-width: 100%;
        height: auto;
        vertical-align: middle;
      }
      /* Basic layout resets */
      *, ::before, ::after {
        box-sizing: border-box;
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

    <!-- Tailwind Configuration (Must load BEFORE the script) -->
    <script>
      window.tailwind = {
        config: {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              },
              colors: {
                slate: {
                  50: '#f8fafc',
                  100: '#f1f5f9',
                  200: '#e2e8f0',
                  300: '#cbd5e1',
                  400: '#94a3b8',
                  500: '#64748b',
                  600: '#475569',
                  700: '#334155',
                  800: '#1e293b',
                  900: '#0f172a',
                }
              }
            }
          }
        }
      }
    </script>
    
    <!-- Tailwind CSS Script -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="importmap">
    {
      "imports": {
        "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
